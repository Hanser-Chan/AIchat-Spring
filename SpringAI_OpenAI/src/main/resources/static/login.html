<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录界面</title>
	<link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="./bootstrap-5.3.3-dist/modals.css" rel="stylesheet"/>
	<style>
		#modalSignin
		{
			height: 740px;
		}

	</style>
</head>
<body>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
	<div class="modal-dialog" role="document">
		<div class="modal-content rounded-4 shadow">
			<div class="modal-header p-5 pb-4 border-bottom-0">
				<h1 class="fw-bold mb-0 fs-2">登录界面</h1>
			</div>

			<div class="modal-body p-5 pt-0">
				<form action="/" method="post">
					<!--隐藏表单选项-->
					<input type="text" value="login" name="method" hidden/>
					<div class="form-floating mb-3">
						<input type="text" class="form-control rounded-3" name="username" value=""  id="floatingInput" placeholder="Username">
						<label for="floatingInput">请输入用户名</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control rounded-3" name="userpwd" value=""  id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">请输入密码</label>
					</div>
					<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"  type="submit">登录</button>
					<hr class="my-4">
					<span id="msg"></span>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
